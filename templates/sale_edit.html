{% extends 'mother_board.html' %}
{% block sale_active %}
    active
{% endblock %}

{% block main %}
    <h2 class="sub-header">销售修改</h2>
    <form action="" method="post">
        {% csrf_token %}
        <br>
        <div class="clearfix">
            <div class="col-md-1">
                <label for="">销售名称:</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="sale_name" value="{{ sale_obj.name }}" class="form-control">
            </div>
        </div>
        <br>
        <div>
            <span id="error" style="color: #ff0000">{{ error }}</span>
        </div>
        <button class="btn btn-primary">提交</button>
        <a href="/sale_list" class="btn btn-default">返回</a>
    </form>
{% endblock %}
