{% extends 'mother_board.html' %}


{% block  supplier_active %}
    active
{% endblock %}
{% block main %}


    <h2 class="sub-header">供应商列表</h2>
    <a href="/supplier_add/" class="btn btn-success">新增供应商</a>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>供应商名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for supplier in all_suppliers %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="/adv_list/?sup_no={{ supplier.no }}">{{ supplier.name }}</a></td>
                    <td>
                        {# <a class="btn btn-danger btn-sm" href="{% url 'del' 'supplier'  i.pk %}">删除</a>#}
                        <a class="btn btn-primary btn-sm" href="/adv_list/?sup_no={{ supplier.no }}">查看</a>
                        <a class="btn btn-primary btn-sm" href="/supplier_edit/?sup_no={{ supplier.no }}">编辑</a>
                    </td>
                </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>
<nav aria-label="Page navigation">
    <ul class="pagination">
        {{ page_html|safe }}
    </ul>
</nav>
{% endblock %}
