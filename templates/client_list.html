{% extends 'mother_board.html' %}
{% block pub_active %}

{% endblock %}
{% block client_active %}
    active
{% endblock %}
{% block main %}
    <h2 class="sub-header">客户列表</h2>
    <a href="/client_add/" class="btn btn-success">新增客户</a>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>客户名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for client in all_clients %}

                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="/debt_list/?cli_no={{ client.no }}">{{ client.name }}</a></td>
                    <td>
                        <a class="btn btn-primary btn-sm" href="/debt_list/?cli_no={{ client.no }}">查看</a>
                        <a class="btn btn-primary btn-sm" href="/client_edit/?cli_no={{ client.no }}">编辑</a>
{#                        <a class="btn btn-danger btn-sm" href="/client_del/{{ debt.no }}">删除</a>#}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
<nav aria-label="Page navigation">
    <ul class="pagination">
        {{ page_html|safe }}
    </ul>
</nav>
{% endblock %}
