{% extends 'mother_board.html' %}
{% block left %}

{% endblock %}
{% block main %}
    <h2 class="sub-header">新增客户</h2>

    <div class="panel panel-primary">
        <div class="panel-heading panel-primary">新增客户</div>
        <br>
        <form class="form-horizontal" method="post">
        {% csrf_token %}
            <div class="form-group  {% if error %}has-error{% endif %}">

                <label for="com_name" class="col-sm-2 control-label">公司名称</label>
                <div class="col-sm-10">
                    <select name="com_no" class="form-control">
                        {% for i in com %}
                            <option value="{{ i.no }}">{{ i.name }}</option>
                        {% endfor %}

                    </select>

                </div>

                <label for="cli_name" class="col-sm-2 control-label">客户名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="cli_name">
                    <span class="help-block">{{ error }}</span>
                </div>

            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-info">提交</button>
                    <a href="../client_list/" class="btn btn-default">返回</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
